<h3 class="md-headline">Your Order, Please?</h3> <md-card layout-padding> <form name="orderForm"> <md-input-container> <label for="name">Name</label> <input id="name" name="name" class="form-control" type="text" required ng-model="newOrder.name"> <!-- 		<div ng-messages="orderForm.name.$error" ng-show="orderForm.name.$dirty">
				<div ng-message="required">Gotta know your name, buddy.</div>
			</div> --> </md-input-container> <md-input-container> <label for="order">Order</label> <input id="order" class="form-control" type="text" required ng-model="newOrder.order"> </md-input-container> <md-input-container> <label for="notes">Notes</label> <input id="notes" class="form-control" type="text" ng-model="newOrder.notes"> </md-input-container> <md-button type="submit" class="md-raised" ng-click="addOrder(newOrder);newOrder = null;">Order</md-button> <md-button type="submit" class="btn btn-default" ng-really-message="Are you sure?" ng-really-click="empty()">Clear All</md-button> </form> </md-card> <md-card ng-show="orders.length"> <md-list> <md-list-item ng-repeat="order in orders | reverse"> <div flex class="md-list-item-text ng-class:{'whiskey': order.details.whiskey, 'bigmac' :order.details.bigmac}" layout-padding> <h3 class="md-headline">{{order.details.order}}</h3> <p class="md-caption">{{order.details.notes}}</p> <h4 class="md-subhead">{{order.details.name}}</h4> <small class="md-caption">{{order.details.time | date:'HH:mm EEE, MMM-yy'}}</small> <md-checkbox aria-label="checkbox" class="md-secondary" ng-model="order.details.complete" ng-true-value="true" ng-false-value="false" ng-change="updateModel(order.$id)"></md-checkbox> </div> <md-divider ng-if="!$last"></md-divider> </md-list-item> </md-list> </md-card> <p class="alert alert-danger" ng-show="err">{{err}}</p>
